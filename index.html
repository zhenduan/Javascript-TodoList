<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
  <title>To Do List</title>
</head>

<body>
  <!-- Nav -->
  <ul class="nav bg-secondary">
    <li class="nav-item nav-link active">
      Reminders
    </li>
  </ul>

  <!-- Form -->
  <div class="container-sm mt-5 col-md-8 col-sm-10">
    <form>
      <div class="form-group">
        <label for="exampleFormControlInput1">Task Needs To Do</label>
        <input type="text" class="form-control" id="task-name" placeholder="Input a task" />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Priority</label>
        <select class="form-control" id="priority">
          <option value="Choose Priority">Choose Priority</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
          <option>Urgent</option>
        </select>
      </div>
      <a href="" class="btn btn-secondary btn-large" id="submit">Add</a>
      <a href="" class="btn btn-warning btn-large" id="edit">Edit</a>
      <a href="" class="btn btn-secondary btn-large" id="cancel">Cancel</a>
    </form>
  </div>

  <div class="container col-md-8 col-sm-10 mt-3">
    <!-- list collection -->
    <ul class="list-group"></ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
